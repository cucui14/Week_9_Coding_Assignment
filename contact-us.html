<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <title>InstaDog</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark container-md mb-5">
      <a class="navbar-brand" href="index.html"
        ><img
          src="https://clipart-library.com/images_k/white-dog-silhouette/white-dog-silhouette-8.png"
          alt="Dog Icon"
          width="40px"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#narbarNavDropDown"
        aria-controle="narbarNavDropDown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="narbarNavDropDown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about.html">About Us</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/contact-us.html">Contact us</a>
          </li>
        </ul>
      </div>
    </nav>
    <main class="container">
      <h1>Contact us</h1>
      <p class="">
        Are we missing a picture of your favorite dog? Want to send us a
        comment? Fill the form below and send us a message!
      </p>
      <form action="submit">
        <div class="row pb-4">
          <div class="col-sm pb-4 pb-sm-0">
            <input
              type="text"
              class="form-control"
              placeholder="Full name"
              aria-label="Full name"
            />
          </div>
          <div class="col-sm">
            <input
              type="text"
              class="form-control"
              placeholder="Email Address"
              aria-label="Email Address"
            />
          </div>
        </div>
        <div class="input-group pb-4">
          <span class="input-group-text">Comments</span>
          <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </main>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
